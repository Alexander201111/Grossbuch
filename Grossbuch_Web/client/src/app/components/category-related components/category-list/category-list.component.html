<div class="card">
  <div class="card-header">
    Категории
    <a data-toggle="modal" data-target="#createCategoryModal" style="align-items: flex-end; cursor: pointer;">
      <i class="material-icons">add</i>
    </a>
  </div>
  <div class="card-body">
    <div *ngIf="categories && categories.length > 0">
      <div *ngFor="let category of categories">
        <app-category [category]="category"></app-category>
      </div>
    </div>
  </div>
</div>

<app-create-category [newCategory]="null"></app-create-category>
