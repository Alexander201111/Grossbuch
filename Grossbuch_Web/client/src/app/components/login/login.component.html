<div class="container">

  <div class="form-signin" style="text-align: center">
    <div style="margin-top:15%" >
      <img class="mb-4" src="/assets/logo.jpg">
    </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" style="text-align: center" class="form-group" [(ngModel)]="logUser.username" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <br>
    <input type="password" id="inputPassword" style="text-align: center" class="form-group" [(ngModel)]="logUser.password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" class="form-group" type="submit" (click)="login()">Войти</button>
  </div>

  <div *ngIf="showErrorMsg">
    <div class="row">
      <div class="col s12 s12 l12">
        <div class="card-panel red">
          <span class="white-text">Sorry. This user doesn't exist. Try again, please.</span>
        </div>
      </div>
    </div>
  </div>

</div>
