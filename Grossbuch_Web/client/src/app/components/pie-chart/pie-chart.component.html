<div>
  <div>
    <div class="chart">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
<div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio1" (click)="changeRadio(1)" [checked]="accountChecked">
    <label class="form-check-label" for="inlineRadio1">Кошельки</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio2" (click)="changeRadio(2)" [checked]="categoryChecked">
    <label class="form-check-label" for="inlineRadio2">Категории</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="inlineRadio3" (click)="changeRadio(3)" [checked]="purposeChecked">
    <label class="form-check-label" for="inlineRadio3">Назначения</label>
  </div>
  <!-- <button mat-button mat-raised-button color="primary" (click)="pieChartLegend=!pieChartLegend">Toggle Legend</button>
  <button mat-button mat-raised-button color="primary" (click)="changeLabels()">Change Labels</button>
  <button mat-button mat-raised-button color="primary" (click)="addSlice()">Add Slice</button>
  <button mat-button mat-raised-button color="primary" (click)="removeSlice()">Remove Slice</button> -->
</div>
