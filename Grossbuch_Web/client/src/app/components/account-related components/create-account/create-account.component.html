<div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Новый счёт</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Баланс</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="newAccount.balance"
            aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Название</span>
          </div>
          <textarea class="form-control" aria-label="With textarea" [(ngModel)]="newAccount.title"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div *ngIf="creating === false">
          <button type="button" class="btn btn-danger" (click)="clickDelete()" data-dismiss="modal">Удалить</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="clickCancel()" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" (click)="clickSave()" data-dismiss="modal">Сохранить</button>
      </div>
    </div>
  </div>
</div>
