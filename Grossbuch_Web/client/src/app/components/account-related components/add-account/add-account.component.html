<div class="modal fade" id="addToAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Приход</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Сумма" class="form-control" [(ngModel)]="addSum" aria-label="Amount (to the nearest dollar)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="clickCancel()" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="comingSum()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
