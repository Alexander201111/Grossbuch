<div class="card">
  <div class="card-header">
    Расходы
  </div>
  <div class="card-body">
    <div *ngIf="operations && operations.length > 0">
      <div *ngFor="let operation of operations">
        <app-operation [operation]="operation" (deletedOperation)="deleteOperation($event)"></app-operation>
      </div>
    </div>
  </div>
</div>
